<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog post details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-grant-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="home.html" class="text-white hover:underline mx-4"
          >Welcome {{ user.username }}</a
        >
        <a href="/blog-list" class="text-white hover:underline mx-4"
          >Saved Blog Posts</a
        >
        <a href="logout" class="text-white hover:underline">Logout</a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-3xl font-bold mb-4">Blog post details</h2>
          <div class="border border-gray-300 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">
              {{blog_article_detail.you_tube_title}}
            </h3>
            <p class="text-gray-700">{{blog_article_detail.generate}}</p>
            <hr class="my-4 border-gray-300" />
            <h4 class="text-lg font-semibold">YouTube Title</h4>
            <p class="text-gray-700">{{blog_article_detail.you_tube_title}}</p>
            <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
            <a
              href="{{blog_article_detail.you_tube_link}}"
              class="text-blue-600 hover:underline"
              >{{blog_article_detail.you_tube_link}}</a
            >
          </div>
        </section>
      </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
      Power by <a href="#">Code With Linh</a>
    </footer>
  </body>
</html>
