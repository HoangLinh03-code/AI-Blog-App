<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div class="space-x-4">
        <a href="login_user" class="text-white hover:underline"> Login</a>
        <a href="signup" class="text-white hover:underline"> Sign Up</a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center h-sceen p-8">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- login form -->
        <form action="" class="space-y-4" method="post">
          {% csrf_token %} {% if error_message %}
          <div align="center" style="color: red">
            <h2>{{error_message}}</h2>
          </div>
          {% endif %}
          <h2 class="text-2xl font-bold">Sign Up</h2>
          <div>
            <label for="email" class="block-mb-1 font-medium">Email </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your Email..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="username" class="block-mb-1 font-medium"
              >User Name
            </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your User name..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="password" class="block-mb-1 font-medium"
              >Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your Password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="repeatPassword" class="block mb-1 font-medium"
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <!-- <script src="" async defer></script> -->
  </body>
</html>
